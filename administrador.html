<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Administrador</title>
    <!-- Link atualizado para estilo.css -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Eventos</h1>
        <form id="form-evento">
            <label for="nome-evento">Nome do Evento:</label>
            <input type="text" id="nome-evento" required>

            <label for="palestrante-evento">Nome do Palestrante:</label>
            <input type="text" id="palestrante-evento" required>

            <label for="data-evento">Data do Evento:</label>
            <input type="date" id="data-evento" required>

            <label for="local-evento">Local do Evento:</label>
            <input type="text" id="local-evento" required>

            <button type="submit">Adicionar Evento</button>
        </form>

        <div id="lista-eventos">
            <!-- Eventos cadastrados aparecerão aqui -->
        </div>
    </div>

    <script src="administrador.js"></script>
</body>
</html>
