<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Disponíveis</title>
    <!-- Link atualizado para estilo.css -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Eventos Disponíveis</h1>

        <div id="lista-eventos">
            <!-- Lista de eventos será exibida aqui -->
        </div>

        <div class="confirmar-presenca">
            <h2>Confirme sua Presença</h2>
            <form id="form-presenca">
                <label for="nome-participante">Seu Nome:</label>
                <input type="text" id="nome-participante" required>

                <label for="evento-selecionado">Selecione o Evento:</label>
                <select id="evento-selecionado" required>
                    <option value="" disabled selected>Escolha um evento</option>
                </select>

                <button type="submit">Confirmar Presença</button>
            </form>
        </div>
    </div>

    <script src="usuario.js"></script>
</body>
</html>
