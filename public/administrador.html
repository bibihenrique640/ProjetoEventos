<!--administrador.html-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Administrador</title>
    <link rel="stylesheet" href="/public/css/estilo.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Eventos</h1>
        <form id="form-evento">
            <label for="nome-evento">Nome do Evento:</label>
            <input type="text" id="nome-evento" required>

            <label for="palestrante-evento">Nome do Palestrante:</label>
            <input type="text" id="palestrante-evento" required>

            <label for="data-evento">Data do Evento:</label>
            <input type="date" id="data-evento" required>

            <label for="local-evento">Local do Evento:</label>
            <input type="text" id="local-evento" required>

            <label for="capacidade-evento">Capacidade do Evento:</label>
            <input type="number" id="capacidade-evento" required min="1">

            <button type="submit">Adicionar Evento</button>
        </form>

        <div id="lista-eventos">
            <!-- Eventos cadastrados aparecerão aqui -->
        </div>

        <h2>Lista de Presença</h2>
        <div id="lista-presenca">
            <!-- Lista de presença aparecerá aqui -->
        </div>
    </div>

    <script src="administrador.js"></script>
</body>
</html>
<!-- Modal para editar evento -->
<div id="modal-editar" class="modal">
    <div class="modal-conteudo">
        <span class="fechar">&times;</span>
        <h2>Editar Evento</h2>
        <form id="form-editar">
            <label for="nome-evento-editar">Nome do Evento:</label>
            <input type="text" id="nome-evento-editar" required>
            
            <label for="palestrante-evento-editar">Palestrante:</label>
            <input type="text" id="palestrante-evento-editar" required>
            
            <label for="data-evento-editar">Data:</label>
            <input type="date" id="data-evento-editar" required>
            
            <label for="local-evento-editar">Local:</label>
            <input type="text" id="local-evento-editar" required>
            
            <label for="capacidade-evento-editar">Capacidade:</label>
            <input type="number" id="capacidade-evento-editar" required>
            
            <input type="hidden" id="indice-evento-editar">
            <button type="submit">Salvar</button>
        </form>
    </div>
</div>
